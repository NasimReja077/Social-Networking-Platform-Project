<body>
     <a href="../HTML/index.html"><button id="back_button"><i class="uil uil-arrow-circle-left"></i></button></a><!--This is back butten-->

     <div class="cover_back"><!--This is background box container-->
          <div class="Notification_Box"><!--This is Butten group-->
               <button class="tablink-R" id="Request" onclick='loadHtml("template","Req.html")'>Request</button>
               <button class="tablink-S" onclick='loadHtml("template","Sugest.html")'>Suggestion</button>
          </div>

          <div class="under-box-container"><!--This is background conner-->

          </div>

     </div>
     <script> 
     // Not working script
          function loadHtml(id, filename){
               console.log(`div id: ${id}, filename: ${filename}`);

               let xhttp;
               let element = document.getElementById(id);
               let file = filename;

               if(file){
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function(){
                         if (this.readyState == 4){
                              if (this.status == 200) {element.innerHTML = this.responseText;}
                              if (this.status == 404) {element.innerHTML = "<h1>Page Not Found.</h1>";}
                         }
                    }
                    xhttp.open("GET",`templates/${file}`, true);
                    xhttp.send();
                    return;
               }
          }
     </script>
</body>
</html>

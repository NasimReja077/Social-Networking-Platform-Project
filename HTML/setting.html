<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Settings</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="../CSS/s.css">
	
</head>
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<div class="container">
		<div class="header">
			<h1>Settings</h1>
		</div>
		<div class="content">
			<h2>Account Settings</h2>
			<hr>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="username" name="name" value="username">
				<label for="username">Username:</label>
				<input type="text" id="username" name="username" value="example user">

				<div class="labels">
					<label for="address">Profusion</label>
				</div>
				<div class="rightTab">
					<textarea id="comments" class="input-field" style="height:20px;resize:vertical;" name="address" placeholder="Tell something your Profusion"></textarea>
				</div>

				<div class="labels">
					<label for="address">About</label>
				</div>
				<div class="rightTab">
					<textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="address" placeholder="Tell something about yourself"></textarea>
				</div>

				<div class="labels">
					<label for="address">Profile</label>
				</div>
				<div class="profile-pic-div">
					<img src="https://t3.ftcdn.net/jpg/03/46/83/96/360_F_346839683_6nAPzbhpSkIpb8pmAwufkC7c5eD7wYws.jpg" id="photo">
					<input type="file" id="file">
					<label for="file" id="uploadBtn">Choose Photo</label>
				</div>
				<div class="cover-profile">
					<span class="heading">Cover-profile</span>
					<div class="holder">
						<img id="imgPreview" src="#" alt="pic" />
					</div>
					<input type="file" name="photograph" id="photo" required="true" />
				</div>

				<input type="submit" value="Save Changes" id="account-submit-btn">
			</form>


			<h2>Privacy Settings</h2>
			<hr>
			<p>Here you can control the privacy settings for your account.</p>
			<form>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" value="exampleuser@gmail.com">
				<button type="submit" style="margin-bottom: 16px;">Chang Email</button>

				
				<label class="control-label">Password</label>
				<div class="col-md-6">
					<input id="password-field" type="password" class="form-control" name="password" value="secret">
					<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
				</div>
				<button type="submit" style="margin-bottom: 16px;">Chang Password</button>

				<label for="profile-visibility">Profile Visibility:</label>
				<select id="profile-visibility" name="profile-visibility">
					<option value="public">Public</option>
					<option value="private">Private</option>
				</select>
				<div class="chack">
					<label for="notifications">Notifications:</label>
					<label>ON</label>
					<input type="radio" checked="checked" name="radio">
					<span class="checkmark"></span>
					<label>OFF</label>
					<input type="radio" name="radio">
					<span class="checkmark"></span>
				</div>
				   
				<br>
				<button type="submit" style="margin-top: 7px;">Logout</button>
				<br>
				<input type="submit" value="Save Changes" id="privacy-submit-btn">
			</form>
		</div>
	</div>
	<script src="../JS/setting.js"></script>
</body>
</html>
